<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B39A7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Фон с закругленными углами -->
  <rect width="32" height="32" rx="6" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Буква М в центре -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#shadow)">
    М
  </text>
  
  <!-- Дополнительный декоративный элемент -->
  <circle cx="8" cy="8" r="2" fill="white" opacity="0.8"/>
  <circle cx="24" cy="8" r="2" fill="white" opacity="0.8"/>
</svg>
